name: Build client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install dependencies (ubuntu only)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools ninja-build
        pip3 install meson
        
    - name: build client
      run: ./build.sh
    - uses: actions/upload-artifact@v3
      with:
        name: Executable
        path: ./client

